    <!-- FORMULÁRIO -->
    <div class="login-card">
        <h3 class="text-center mb-4" style="color: var(--roxo);">Cadastrar Atividade</h3>

        <p id="resposta" style="color: green;"></p>
        <form id="atividadeForm" class="needs-validation" novalidate>

            <!-- Campo título -->
            <div class="mb-3">
                <label class="form-label">Título da Atividade</label>
                <input name="titulo" type="text" class="form-control" id="titulo" required>
                <div class="invalid-feedback">O título é obrigatório.</div>
            </div>

            <!-- Campo descrição -->
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea name="descricao" class="form-control" id="descricao" rows="4" required></textarea>
                <div class="invalid-feedback">A descrição é obrigatória.</div>
            </div> 

            <label for="">Imagem de capa</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>
