<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/stylesCadastro.css">

</head>
<body>

    <div class="login-card">
        <h3 class="text-center mb-4">Criar Conta</h3>

        <p id="resposta" style="color: green;"></p>

        <form id="form-cadastro">

  <div class="mb-3">
    <label class="form-label">Usuário</label>
    <input name="usuario" type="text" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Nome completo</label>
    <input name="nome" type="text" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Senha</label>
    <input name="senha" type="password" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Imagem de perfil</label>
    <input type="file" id="imagem" accept="image/*" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary w-100">
    Cadastrar
  </button>

</form>
    </div>

    <footer class="text-center mt-4 text-muted">
        © 2025 - Capelas | nenhum direito reservado
    </footer>

    <script src="scripts/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- hfhfh -->
</body>
</html>
