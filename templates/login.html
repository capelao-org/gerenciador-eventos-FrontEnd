<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventoX</title>
    <link rel="stylesheet" href="./styles/stylesLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Capelas Org.</h1>
    </header>

    <main class="login-card">
        <section class="login-container">
            <h2>Entrar na plataforma</h2>

            <form action="home.html" method="get" class="form-login">   
                <!-- campo email -->
                <div class="mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <!-- campo senha -->
                <div class="mb-3">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>        

                <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
            </form>
            <div class="text-center">
                <p class="cadastro">Ainda não tem conta? <a href="#">Cadastre-se</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>© capelas eventos - Nenhum direito reservado.</p>
    </footer>

    <script src="scripts/scriptLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
