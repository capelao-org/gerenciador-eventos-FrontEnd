<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/stylesChatbot.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="home.html">Capelas</a>
        </div>
    </nav>

    <div class="container mt-4 d-flex justify-content-center">
        <div class="chat-container">

            <div class="messages-box" id="messages">
                <div class="msg-bot">Bem vindo ao Chatbot do Capelas</div>
            </div>

            <div class="input-group p-3 border-top">
                <input type="text" id="msgInput" class="form-control" placeholder="Digite uma mensagem..." disabled>
                <button class="btn btn-primary" disabled>Enviar</button>
            </div>

        </div>
    </div>

</body>
</html>
