<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/stylesCadastroEvento.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 px-4">
        <a class="navbar-brand fw-bold" href="#">Capelas</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Início</a></li>
            </ul>
        </div>
    </nav>

    <!-- CONTEÚDO -->
    <div class="container d-flex justify-content-center mt-5">
        <div class="card p-4" style="width: 450px;">
            <h2 class="text-center mb-3">Cadastrar Evento</h2>

            <form id="formEvento" novalidate>

                <!-- Nome do evento -->
                <div class="mb-3">
                    <label class="form-label">Nome do evento</label>
                    <input type="text" class="form-control" id="nomeEvento" required>
                    <div class="invalid-feedback">Digite o nome do evento.</div>
                </div>

                <!-- Datas -->
                <div class="mb-3">
                    <label class="form-label">Data de início</label>
                    <input type="date" class="form-control" id="dataInicio" required>
                    <div class="invalid-feedback">Informe a data de início.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Data de término</label>
                    <input type="date" class="form-control" id="dataFim" required>
                    <div class="invalid-feedback">Informe a data de término.</div>
                </div>

                <!-- Descrição -->
                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="3" required></textarea>
                    <div class="invalid-feedback">Digite uma descrição para o evento.</div>
                </div>

                <!-- Botão -->
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </div>

    <footer class="text-center py-3 mt-5 border-top border-secondary">
        <p class="mb-0">© capelas eventos - Nenhum direito reservado.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validação -->
    <script>
        const form = document.getElementById('formEvento');

        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
            }
            form.classList.add('was-validated');

            // Validação extra: data final >= data inicial
            const inicio = document.getElementById('dataInicio');
            const fim = document.getElementById('dataFim');

            if (inicio.value && fim.value && fim.value < inicio.value) {
                event.preventDefault();
                fim.classList.add('is-invalid');
                fim.nextElementSibling.textContent = "A data de término deve ser depois da data de início.";
            } else {
                fim.classList.remove('is-invalid');
            }
        });
    </script>
</body>
</html>
