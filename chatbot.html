<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/stylesChatbot.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="home.html">Capelas</a>
        </div>
    </nav>

    <div class="container mt-4 d-flex justify-content-center">
  <div class="chat-container card shadow-sm">

    <div class="card-header bg-light fw-semibold">
      Chatbot do Capelas
    </div>

    <div class="messages-box card-body" id="messages">
      <div class="msg-row msg-bot">
        <div class="msg-bubble">Bem vindo ao Chatbot do Capelas</div>
      </div>
    </div>

    <div class="card-footer border-top">
      <form id="chatForm" class="input-group">
        <input type="text" id="msgInput" class="form-control" placeholder="Digite uma mensagem..." autocomplete="off">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
    </div>

  </div>
</div>

</body>
</html>
